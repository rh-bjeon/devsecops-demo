# Create gogs admin
- name: Ansible URI used for first user registration
  when: gogs_init
  ansible.builtin.uri:
    url: http://{{ r_gogs_route.resources[0].spec.host }}/user/sign_up
    method: POST
    body_format: json
    body:
      username: "{{ gogs_user }}"
      email: admin@gogs.com
      password: "{{ gogs_pwd }}"
      retype: "{{ gogs_pwd }}"
    return_content: true
    status_code: 200
    force_basic_auth: true
    follow_redirects: "yes"

